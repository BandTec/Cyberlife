<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/dashboard.css">
    <!-- FONTE -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Dashboard</title>
    <script type="text/javascript" src="funcoes.js"></script>
    <!-- css -->
    <link rel="SHORTCUT ICON" href="img/healthcare.png">
</head>

<body>

    <div class="header" id="headersite">
        <div class="container">
            <div class="title-header">
                <h1>
                    <z>Cyber</z><span>life</span>
                </h1>

                <img src="img/healthcare.png" class="icone">
            </div>
            <div class="nav" id="home">
                <ul>
                    <li> <a class="home1" href="index_logado.html"> <b>Home</b></a> </li>
                    <li> <a class="dashboard1" href="dashboard.html"> <b>Dashboard</b> </a> </li>
                    <li> <b>Admin</b></li>
                </ul>
                <a href="config-orgaos.html"> <img class="engrenagem" src="img/engrenagem.png" alt=""> </a>
            </div>
        </div>
    </div>

    <!-- painel -->
    <div class="painel">
        <!-- caixa iniciar -->
        <div class="box-iniciar">
            <form id="form_rota" method="post" onsubmit="return entrar()">
                <div class="box-select">

                    <!-- box select da caixa -->
                    <div class="select-caixa">
                        <b>Selecione a <span class="verde">caixa</span> </b>
                        <select class="box-caixa" name="caixa" id="">
                            <option value="0" disabled>-SELECIONE-</option>
                            <option value="1">Caixa1</option>
                        </select>
                    </div>
                    <!-- box select do orgao -->
                    <div class="select-orgao">
                        <b>Selecione o <span class="verde">órgão</span> </b>
                        <select name="orgao" id="">
                            <option value="0" disabled>--SELECIONE--</option>
                            <option value="1">Coração</option>
                        </select>
                    </div>
                </div>
                <!-- tempo -->

                <div class="tempo" style="color: black">
                    <div class="inicio">
                        <b>Inicio:</b>
                        <input type="datetime" name="inicio" id="inicio" placeholder="Ex: 2000/04/15 12:01:36" class="x"
                            required>
                    </div>
                    <div class="fim">
                        <b>Fim:</b>
                        <input type="datetime" name="fim" id="fim" placeholder="Ex: 2000/04/15 12:01:36" class="x"
                            required>
                    </div>
                </div>
                <!-- botao -->
                <div class="botao-iniciar">
                    <button type="submit" class="button-entrar" id="btn_entrar"><b>Ok</b></button>
                </div>
            </form>
            <div class="botao-dashboard">
                <button onclick="telaDashboard()" class="button-dashboard" id="btn_dashboard"><b>Dashboard</b></button>
            </div>
        </div>
        <!-- caixa alerta -->
    </div>


</body>

</html>

<script>

    function entrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_rota));
        fetch("rotas/cadastro/rota", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    console.log("Caixa cadastrada");
                    window.location.href = 'grafico-tempo-real.html'
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizar_aguardar(texto);
                });
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;

    }

    function finalizar_aguardar(resposta) {
        btn_entrar.disabled = false;
    }

</script>
